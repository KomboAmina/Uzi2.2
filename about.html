<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Uzi String Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/icons/css/line-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/uzi.min.css" />
    <script src="assets/js/uikit.min.js"></script>
  </head>
  <body>
    <section class="generator">
      <div class="" align="center">
        <div class="uk-container uk-margin-bottom">
          <img
            src="assets/img/logo 150.png"
            width="130px"
            class="uk-margin-top"
          />

          <h2>About Uzi</h2>

          <p>String generating chrome extension.</p>

          <p>
            <i class="las la-sun"></i> New in v2.2: 2048 character string
            length!
          </p>

          <p><strong>Version:</strong> 2.2</p>

          <p><small>&copy; March 2024</small></p>
        </div>

        <div class="about-grid uk-padding-remove" uk-grid>
          <div class="uk-width-2-5">
            <a
              href="popup.html"
              class="uk-button uk-button-secondary uk-width-1-1 uk-padding-small corner-bottom-button-left"
              uk-tooltip="back to generator"
            >
              <i class="las la-arrow-left"></i> Back
            </a>
          </div>
          <div class="uk-width-3-5">
            <a
              href="https://aminakombo.work/"
              target="_blank"
              class="uk-button uk-button-default uk-width-1-1 uk-padding-small"
              uk-tooltip="visit the developer's website"
            >
              <i class="las la-bicycle"></i> Amina Kombo
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
